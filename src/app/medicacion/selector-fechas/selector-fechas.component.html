<scg-panel titulo="Establecer fecha" [moveable]="false">
  <form [formGroup]="filtroForm" (ngSubmit)="onFiltrar()">
      <div class="form-group">
          <label>Fecha</label>
          <input type="date" class="form-control" placeholder="Fecha" formControlName="fecha" [ngClass]="{ 'is-invalid': submitted && ffiltro.fecha.errors }" />
          <div *ngIf="submitted && ffiltro.fecha.errors" class="invalid-feedback">
              <div *ngIf="ffiltro.fecha.errors.required">La fecha es obligatoria</div>
          </div>
        </div>
        <div class="form-group">
            <label>Nº Días</label>
            <input type="range" class="form-control" formControlName="dias" min="7" max="31" />
            <div *ngIf="submitted && ffiltro.dias.errors" class="invalid-feedback">
                <div *ngIf="ffiltro.dias.errors.required">El número de días es obligatorio</div>
            </div>
        </div>          
        <button type="submit" class="btn btn-primary" [disabled]="ffiltro.errors">Crear</button>
  </form>
</scg-panel>
