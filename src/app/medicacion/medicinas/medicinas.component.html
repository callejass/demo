
<scg-panel titulo="Nuevo medicamento">
<form [formGroup]="altaForm" (ngSubmit)="onSubmitNuevaMedicina()">
  <div class="form-group">
    <label>Título</label>
    <input type="text" class="form-control" placeholder="Título" formControlName="titulo" [ngClass]="{ 'is-invalid': submitted && falta.titulo.errors }" />
    <div *ngIf="submitted && falta.titulo.errors" class="invalid-feedback">
        <div *ngIf="falta.titulo.errors.required">El título es obligatorio</div>
    </div>
  </div>
  <div class="form-group">
      <label>Descripción</label>
      <input type="text" class="form-control" placeholder="Descripción" formControlName="descripcion" [ngClass]="{ 'is-invalid': submitted && falta.descripcion.errors }" />
      <div *ngIf="submitted && falta.descripcion.errors" class="invalid-feedback">
          <div *ngIf="falta.descripcion.errors.required">La descripción es obligatoria</div>
      </div>
  </div>          
  <button type="submit" class="btn btn-primary" [disabled]="falta.errors">Crear</button>
</form>
</scg-panel>


<table class="table table-bordered">
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medicina of medicinas">
      <td>{{medicina.payload.doc.data().Titulo}}</td>
      <td>{{medicina.payload.doc.data().Descripcion}}</td>
      <td><button class="btn btn-danger" (click)="onDeleteMedicina(medicina.payload.doc.id)">Borrar</button></td>
    </tr>
  </tbody>
</table>
