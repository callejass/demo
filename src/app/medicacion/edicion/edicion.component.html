<div class="row">
  <div class="col-md-2">
    <scg-panel titulo="Medicinas">
      <div *ngFor="let medicina of medicinas" class="badge badge-secondary medicina" draggable="true" (dragstart)="drag($event)"
        attr.data-value="{{medicina.id}}">
        {{medicina.titulo}}</div>
    </scg-panel>
    

  </div>
  <div class="col-md">
    <div class="container">
      <div class="row">
        <app-edicion-dia *ngFor="let dia of dias" [fecha]="dia"></app-edicion-dia>
      </div>
    </div>


  </div>
</div>
