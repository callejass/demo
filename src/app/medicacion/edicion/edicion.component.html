<div class="row">
  <div class="col-md-3">
      <div *ngFor="let medicina of medicinas" class="badge badge-secondary" draggable="true" (dragstart)="drag($event)">{{medicina.titulo}}</div>
  </div>
  <div class="col-md-9">
    <div *ngFor="let dia of dias">
      <h2>{{dia}}</h2>
      <div class="destino"  (drop)="soltar($event)" (dragover)="permitirSoltar($event)">

      </div>
    </div>
  </div>
</div>
