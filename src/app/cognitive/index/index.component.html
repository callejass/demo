<div class="row">
    <div class="col-md-2">
        <ejs-menu orientation="Vertical" [items]="menuItems" [fields]="menuFields" (select)="navegar($event)"></ejs-menu>
    </div>
    <div class="col-md-10">
        <router-outlet></router-outlet>
        
        <div class="row">
            <div class="col-md-6  mt-md-3">
                <scg-panel titulo="Un panel">
                    <div>El contenido de un panel</div>
                </scg-panel>
            </div>
            <div class="col-md-6  mt-md-3">
                <scg-panel titulo="Otro panel">
                    <div>El contenido de un panel</div>
                </scg-panel>
            </div>
            <div class="col-md-6 mt-md-3">
                <scg-panel titulo="Iconos">
                    <div>
                        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
                        <fa-icon [icon]="['fas', 'sync']" [spin]="true"></fa-icon>
                        <fa-icon [icon]="['fas', 'compass']" [spin]="true"></fa-icon>
                        <fa-icon [icon]="['fas', 'snowflake']" [spin]="true"></fa-icon>
                        <fa-icon [icon]="['fas', 'yin-yang']" [spin]="true"></fa-icon>
                        <fa-icon [icon]="['fas', 'sun']" [spin]="true"></fa-icon>
                        <fa-icon *ngFor="let i of iconos" [icon]="i"></fa-icon>
                    </div>
                </scg-panel>
            </div>
        </div>
    </div>
</div>
