<div class="card" #card [ngClass]="{'movible':moveable}">
  <div class="card-header" >
    <span class="collapsable" (click)="isCollapsed = !isCollapsed">      
      <fa-icon [icon]="['fas','caret-down']" *ngIf="collapsable && isCollapsed"></fa-icon>
      <fa-icon [icon]="['fas','caret-up']" *ngIf="collapsable && !isCollapsed"></fa-icon>   
    </span>
      <h6 [ngClass]="{'arrastrable':moveable && !isFixed}">
        {{title}}</h6>
  </div>
  <div class="card-body" [ngbCollapse]="isCollapsed">    
    <ng-content></ng-content>
  </div>  
  <div class="card-footer" *ngIf="moveable">
      <button (click)="toggleMovible()" *ngIf="!isFixed">Mover</button>
      <button (click)="toggleMovible()" *ngIf="isFixed">Fijar</button>
  </div>
</div>
