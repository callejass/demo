    </div>
    <div class="btn-group">

    </div>

  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12" >
          <images-image-information [info]="selectedInfo"  ></images-image-information>        
      </div>
    </div>
  </div>
</div>
